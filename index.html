<!DOCTYPE html>
<html lang="pt-br">

<head>

    <style>

<section class="carousel slide" data-bs-ride="carousel">
<div class="carousel-inner" >

  </div>

  <div class="carousel-item">
    <img src="https://images5.alphacoders.com/131/1311166.jpeg" class="d-block" alt="...">

</div>
</section>
